<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content class="text">  
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          General information
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="secretId">Secret identity: </label>
        <input type="text" id="secretId" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="alterEgos">Alter egos: </label>
        <input type="text" id="alterEgos" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="birthPlacce">Birth place: </label>
        <input type="text" id="birthPlacce" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="birthPlacce">Birth place: </label>
        <input type="text" id="birthPlacce" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="occupation">Occupation: </label>
        <input type="text" id="occupation" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" name="imagePath" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <img src="imagePath.value" class="img-responsive">
        </div>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Powerstats
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="intelligence">Intelligence: </label>
          <input type="text" id="intelligence" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="durability">Durability: </label>
        <input type="text" id="durability" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="strength">Strength: </label>
        <input type="text" id="strength" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="speed">Speed: </label>
        <input type="text" id="speed" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
        <label for="power">Power: </label>
        <input type="text" id="power" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
            <label for="combat">Combat: </label>
            <input type="text" id="combat" name="combat" class="form-control">
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <button type="button" class="mr-1 btn btn-success">Save</button>
    <button [mat-dialog-close]="true" class="btn btn-danger">Close</button>
  </div>
</mat-dialog-actions>
